<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query selector li</title>
  </head>
  <body>
    <!-- Seleccionando Adalabers
    Hay que crear una página HTML que contenga un listado con tu nombre y el de tu compañera, y un título que diga "La Adalaber seleccionada es: ". Usando JavaScript, tenemos que cambiar el título añadiendo el nombre del segundo li. -->
    <h1 class="title">La adalaber seleccionada es:</h1>
    <ul>
      <li class="item1">Noelia</li>
      <li class="item2">Isa</li>
      <li class="item3">Ángeles</li>
    </ul>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
