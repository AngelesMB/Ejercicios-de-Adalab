<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Length strings</title>
  </head>
  <body>
    <!-- Con todo lo aprendido hasta ahora vamos a hacer un programa que pinte en HTML lo siguiente: El nombre de mi compañera es Leticia Fernández Sánchez, y está compuesto por 23 caracteres, reemplazando Leticia Fernández Sánchez por el nombre de nuestra compañera y 23 por la longitud de la cadena con su nombre. -->
    <main class="main">
      <h1 class="main__title">
        El nombre de mi compañera es <span class="herName"></span> y está
        compuesto por <span class="herLength"></span> caracteres.
      </h1>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
