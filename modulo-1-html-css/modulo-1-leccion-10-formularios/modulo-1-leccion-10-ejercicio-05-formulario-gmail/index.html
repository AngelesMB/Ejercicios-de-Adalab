<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Formulario Gmail</title>
  </head>
  <body>
    <!-- Crea un formulario similar al de la imagen, que es el de registro de Gmail. -->
    <form action="#">
      <label for="name" class="label">Nombre</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Nombre"
        class="inlineField"
        required
      />
      <label for="surname" class="label hidden">Apellidos</label>
      <input
        type="text"
        name="surname"
        id="surname"
        placeholder="Apellidos"
        class="inlineField"
        required
      />
      <label for="username">Nombre de usuario</label>
      <input
        type="email"
        name="usernameEmail"
        id="username"
        placeholder="@gmail.com"
        class="emailPlaceholder"
        required
      />
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" />
      <label for="passwordConfirmation">Confirma tu contraseña</label>
      <input
        type="password"
        name="passwordConfirmation"
        id="passwordConfirmation"
        required
      />
      <label for="birthday" class="label">Fecha de nacimiento</label>
      <input
        type="number"
        class="input"
        id="birthday"
        placeholder="Día"
        min="1"
        max="31"
        required
      />
      <select id="month" name="birthday" required>
        <option selected hidden>Mes</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <input
        type="number"
        class="input"
        placeholder="Año"
        min="1930"
        max="2021"
        step="1"
        required
      />
      <label for="gender" class="label">Sexo</label>
      <select id="gender" name="gender">
        <option selected hidden>Selecciona tu género</option>
        <option value="mujer">Mujer</option>
        <option value="hombre">Hombre</option>
        <option value="nb">No binario</option>
      </select>
      <label for="phone" class="label">Teléfono móvil</label>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="+34"
        pattern="^[0-9]{9}$"
        required
      />
      <label for="email">Tu dirección de correo electrónico actual</label>
      <input type="email" id="email" name="email" required />
      <label for="location">Ubicación</label>
      <select name="location" id="location" required>
        <option value="spain">España</option>
        <option value="us">US</option>
        <option value="canada">Canadá</option>
        <option value="colombia">Colombia</option>
      </select>
      <input type="submit" value="Siguiente paso" />
    </form>
  </body>
</html>
