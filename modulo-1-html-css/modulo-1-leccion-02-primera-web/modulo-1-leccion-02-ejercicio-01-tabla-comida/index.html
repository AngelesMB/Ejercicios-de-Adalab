<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Mi página</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header id="top">
      <h1>TABLA SEMANAL DE COMIDA</h1>
    </header>
    <main id="main">
      <h2>Mediodía</h2>
      <!-- Hacer una tabla con la comida de cada día de la semana usando <th> para las celdas que contienen los días. -->
      <table>
        <tr>
          <th>Lunes</th>
          <th>Martes</th>
          <th>Miércoles</th>
          <th>Jueves</th>
          <th>Viernes</th>
          <th>Sábado</th>
          <th>Domingo</th>
        </tr>
        <tr>
          <td>Cocido completo</td>
          <td>Espinacas rehogadas</td>
          <td>Merluza con patatas panaderas</td>
          <td>Pasta carbonara</td>
          <td>Tortilla francesa con ensalada</td>
          <td>Lentejas con verduras</td>
          <td>Arroz integral con albóndigas</td>
        </tr>
      </table>
    </main>
  </body>
</html>
