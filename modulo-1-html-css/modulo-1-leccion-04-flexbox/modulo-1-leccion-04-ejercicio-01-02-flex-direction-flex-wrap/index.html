<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Flexbox, direction and wrap</title>
  </head>
  <body>
    <!-- - Crear un contenedor flex de 500px por 500px y con 6 o más elementos.
         - Hacer que se distribuyan en horizontal o vertical
         - Indicar cuál es el eje principal
         - Hacer que en el segundo contenedor se vayan apilando uno detrás de otro por el eje horizontal (wrap). -->
    <div class="container">
      <div class="item item-1">1</div>
      <div class="item item-2">2</div>
      <div class="item item-3">3</div>
      <div class="item item-4">4</div>
      <div class="item item-5">5</div>
      <div class="item item-6">6</div>
      <div class="item item-7">7</div>
      <div class="item item-8">8</div>
    </div>

    <div class="container-img">
      <div class="item-img item-1">1</div>
      <div class="item-img item-2">2</div>
      <div class="item-img item-3">3</div>
      <div class="item-img item-4">4</div>
      <div class="item-img item-5">5</div>
      <div class="item-img item-6">6</div>
      <div class="item-img item-7">7</div>
      <div class="item-img item-8">8</div>
      <div class="item-img item-9">9</div>
      <div class="item-img item-10">10</div>
      <div class="item-img item-11">11</div>
      <div class="item-img item-12">12</div>
      <div class="item-img item-13">13</div>
      <div class="item-img item-14">14</div>
      <div class="item-img item-15">15</div>
    </div>
  </body>
</html>
