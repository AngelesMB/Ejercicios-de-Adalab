<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <!-- Convertir la imagen anterior a código usando HTML y CSS y lo que habéis aprendido hoy de Flexbox. Los requisitos son los siguientes:
    Las medidas tienen que ser relativas, es decir, los elementos de la página deben adaptarse al ancho de la ventana del navegador web. Si el tamaño de la ventana aumenta, el tamaño de los elementos debe aumentar.
    El ancho del conjunto entero debe ser del 100% con un ancho máximo de 960px
    Cada bloque debe de crearse con una etiqueta HTML5 (header, footer, aside...) y debe tener un título que esté centrado (como aparece en la imágen). El bloque central (que sería un article), en vez de tener un título, tendrá un párrafo con un texto aleatorio. -->
    <header>Header</header>
    <main>
      <aside class="aside aside-1">Aside 1</aside>
      <article class="section">
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quis,
          aliquid voluptatem. Dolorum ipsum nihil odio, sed atque animi nam
          necessitatibus voluptatibus voluptas repudiandae porro voluptatem
          earum, itaque consectetur quo possimus!
        </p>
      </article>
      <aside class="aside aside-2">Aside 2</aside>
    </main>
    <footer>Footer</footer>
  </body>
</html>
