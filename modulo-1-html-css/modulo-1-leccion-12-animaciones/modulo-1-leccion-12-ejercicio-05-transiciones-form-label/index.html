<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Animaciones form label</title>
  </head>
  <body>
    <!-- Vamos a terminar con una transición también del día a día: vamos hacer que al hacer foco en un campo de un formulario, el label que estaba posicionado en el centro se mueva arriba cambiando también color y tamaño de letra -->
    <div class="container">
      <h1 class="title">CSS transitions</h1>
      <h2>Form label placeholders</h2>
      <form action="">
        <div class="inputContainer">
          <input type="text" name="email" id="" class="input" />
          <label for="email" class="label">Email address</label>
        </div>
        <div class="inputContainer">
          <input type="text" name="password" id="" class="input" />
          <label for="password" class="label">Password</label>
        </div>
        <button class="button">Let's go</button>
      </form>
    </div>
  </body>
</html>
