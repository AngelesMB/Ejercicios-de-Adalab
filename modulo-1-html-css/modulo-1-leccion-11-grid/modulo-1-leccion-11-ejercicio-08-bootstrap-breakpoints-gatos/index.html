<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Llamamos a bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css">
    <title>Bootstrap breakpoints Gatos</title>
</head>
<body>
    <!-- Vamos a acercarnos a algo más real y probemos a usar los breakpoints de Bootstrap: Extra small, medium y large -->
    <div class="container-fluid">
        <!-- No gutters para quitar espacio blanco entre bloques -->
        <div class="row no-gutters">
            <div class="col-12">
                <header class="header">
                    <h1 class="title">Anonymous cat</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse at augue elementum, aliquam risus quis, volutpat odio.</p>
                </header>
            </div>
        </div>
        <div class="row no-gutters">
            <!-- Una vez definidas el número de columnas a ocupar en otro breakpoint, cuando se haga más pequeña (de md a xsmall) si no definimos cuántas columnas son, cada bloque ocupará col-12 (todo). -->
            <div class="col-md-6 col-lg-3">
                <img src="./images/cat1.jpg" alt="" class="image">
            </div>
            <div class="col-md-6 col-lg-3">
                <img src="./images/cat2.jpg" alt="" class="image">
            </div>
            <div class="col-md-6 col-lg-3">
                <img src="./images/cat3.jpg" alt="" class="image">
            </div>
            <div class="col-md-6 col-lg-3">
                <img src="./images/cat4.jpg" alt="" class="image">
            </div>
        </div>
    </div>
    </div>
</body>
</html>
